<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator-2</title>
	<style>
		.positive{
			color : green;
		}
		.negative{
			color : red;
		}
	</style>
	<script src="jquery-3.4.1.js"></script>
	<script>
		jQuery.fn.extend({
			toInt : function(){
				var value = parseInt($(this).first().val());
				return isNaN(value) ? 0 : value;
			}
		});

		$(function(){
			function calculate(){
				var n1 = $('#txtNumber1').toInt(),
					n2 = $('#txtNumber2').toInt(),
					operator = $('#selectOperator').val(),
					result = 0;

				switch(operator){
					case 'add':
						result = n1 + n2;
						break;
					case 'subtract':
						result = n1 - n2;
						break;
					case 'multiply':
						result = n1 * n2;
						break;
					case 'divide':
						result = n1 / n2;
						break;
				}
				$('#divResult').html(isNaN(result) ? '' : result );
				if (result >= 0){
					$('#divResult')
						.addClass('positive')
						.removeClass('negative')
				} else {
					$('#divResult')
						.removeClass('positive')
						.addClass('negative')
				}
			}

			/*$('#txtNumber1').keyup(calculate);
			$('#txtNumber2').keyup(calculate);*/

			$('#txtNumber1, #txtNumber2').keyup(calculate);
			$('#selectOperator').change(calculate);

			
			
		});
	</script>
</head>
<body>
	<h1>Calculator - 2</h1>
	<hr>
	<input type="number" name="" id="txtNumber1">
	<select name="" id="selectOperator">
		<option value="add">Add</option>
		<option value="subtract">Subtract</option>
		<option value="multiply">Multiply</option>
		<option value="divide">Divide</option>
	</select>
	<input type="number" name="" id="txtNumber2">
	<div id="divResult">[ 0 ]</div>
</body>
</html>
